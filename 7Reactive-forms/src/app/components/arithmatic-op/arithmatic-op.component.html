<div class="container">
    <h3>Demo on Arithmatic operations</h3>
    <div class="col-md-4">
       <!-- <form> -->
            <div>
                <div>
                    <label><em>FirstNo:</em></label>
                    <input class="form-control" [formControl]="firstNo">           
                </div>
                <div>
                    <label>SecNo:</label>
                    <input class="form-control" [formControl]="secNo">
                </div>
                <div>
                    <label>Result:</label>
                    <input class="form-control" [formControl]="result">
                </div>
                <div>
                   <button class="btn btn-primary mx-2"(click)="add()">Add</button>
                   <button class="btn btn-primary " (click)="sub()">sub</button>
                   <button class="btn btn-primary mx-2 " (click)="mul()">Mul</button>
                   <button class="btn btn-primary " (click)="div()">Div</button>
                </div>
            </div>
     <!--   </form> -->
    </div>
</div>
