<div class="container">
    <h3>Demo on http service</h3>
    <table  class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>userName</th>
          <th>Email</th>
          <th>city</th>
          <th>phone</th>
          <th>website</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of usersList">
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address.city}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.website}}</td>
          <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
