<div>
    <h1>Demo on todoos list</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody *ngFor="let person of users">
            <tr>
                <td>{{person.userId}}</td>
                <td>{{person.id}}</td>
                <td>{{person.title}}</td>
                <td>{{person.completed}}</td>
                <button class="btn btn-primary mx-2" >Edit</button>
                <button class="btn btn-danger mx-2" (click)="del(person.id)">Delete</button>
            </tr>
        </tbody>

    </table>
</div>
