<div >
    <h3>Task List</h3>
    <table class="table table-sm table-striped table-hover">
        <thead>
          <tr>
            <th>S.NO</th>
            <th>Task</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of taskList,index as ind">
            <tr>
                <td>{{ind+1}}</td>
                <td>{{task}}</td>
                <td><button class="btn btn-primary" (click)="del(ind)">Done</button></td>
            </tr>
        </tbody>
    </table>
</div>
