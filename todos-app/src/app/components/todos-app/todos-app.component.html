<div class="img" >
    <h3 class="text-center">Demo on Todos App</h3>
    <div>
        <div class="row">
            <div class="col-md-3 text-end">
               <label>Enter the Task:</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="task">
                <p class="text-danger">{{taskErr}}</p>
            </div>
            <div class="col-md-3">
                <button (click)="addTask(task)">Add task</button>
            </div>
        </div>
        <div>
            <h3>Task List</h3>
            <table class="table table-sm table-striped table-hover">
                <thead>
                  <tr>
                    <th>S.NO</th>
                    <th>Task</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody *ngFor="let task of taskList,index as ind">
                    <tr>
                       
                        <td>{{ind+1}}</td>
                        <td>{{task}}</td>
                        <td><button class="btn btn-primary" (click)="del(ind)">Done</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> 
<router-outlet></router-outlet>
