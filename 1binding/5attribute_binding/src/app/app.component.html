<div>
  <h3>Demo on attri binding</h3>
  <div>
    <button disabled >This is disabled button</button>

    <button [attr.disabled] =" isDisabled ">This is disabled button</button>
    <button >This is not disabled button</button>
  </div>
</div>
<div>
  <table border="2">
    <tr><td [attr.colspan]="1+1">one-two</td></tr>
    <tr><td [attr.colspan]="span">three-four</td></tr>
    <tr><td [colSpan]="1+1">five-six</td></tr>
    <tr><td>seven</td><td>eight</td></tr>
  </table>
</div>
