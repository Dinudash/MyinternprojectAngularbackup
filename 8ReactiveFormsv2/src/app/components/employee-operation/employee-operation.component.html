<div class="container">
    <h3>Empoyee operations</h3>
    <div class="col-md-4">
        <form (ngSubmit)="saveEmployee()" [formGroup]="empForm">
            <div >
                <div>
                    <label>Ename:</label>
                    <input class="form-control" formControlName="ename">
                </div>
                <div>
                    <label>Job:</label>
                    <input class="form-control" formControlName="job">
                </div>
                <div>
                    <label>Email:</label>
                    <input class="form-control" formControlName="email">
                </div>
                <div>
                    <label>Salary:</label>
                    <input class="form-control" formControlName="salary">
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary" >Save</button>
                    <button class="btn btn-primary" type="button" (click)="clearHandler()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
